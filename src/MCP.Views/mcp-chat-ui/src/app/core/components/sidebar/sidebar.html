<div class="icon-sidebar">
  <div class="sidebar-section">
    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="Home"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.HOME"
      routerLinkActive="active"
      aria-label="Home"
    >
      <mat-icon>home</mat-icon>
    </button>

    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="AI Chat"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.BASIC_CHAT"
      routerLinkActive="active"
      aria-label="AI Chat"
    >
      <mat-icon>chat</mat-icon>
    </button>

    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="MCP Tools"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.MCP_TOOLS_DESCRIPTION"
      routerLinkActive="active"
      aria-label="MCP Tools"
    >
      <mat-icon>build</mat-icon>
    </button>
  </div>

  <div class="sidebar-divider"></div>

  <div class="sidebar-spacer"></div>

  <div class="sidebar-section">
    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="Settings"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.SETTINGS"
      routerLinkActive="active"
      aria-label="Settings"
    >
      <mat-icon>settings</mat-icon>
    </button>

    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="Help & Support"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.HELP"
      routerLinkActive="active"
      aria-label="Help & Support"
    >
      <mat-icon>help_outline</mat-icon>
    </button>

    <button
      mat-icon-button
      class="sidebar-icon-button"
      matTooltip="About"
      matTooltipPosition="right"
      [routerLink]="ROUTE_PATHS.ABOUT"
      routerLinkActive="active"
      aria-label="About"
    >
      <mat-icon>info_outline</mat-icon>
    </button>
  </div>
</div>
