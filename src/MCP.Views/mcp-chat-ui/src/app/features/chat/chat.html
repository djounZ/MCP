<mat-sidenav-container class="chat-container">
  <mat-sidenav
    #optionsSidenav
    mode="over"
    position="end"
    class="options-sidenav"
    [opened]="showOptions()">
    <div class="options-content">
      <app-chat-options (optionsChanged)="onOptionsChanged()"></app-chat-options>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="chat-header">
      <mat-icon class="header-icon">chat</mat-icon>
      <span>AI Chat Assistant</span>

      <span class="spacer"></span>

      <div class="toolbar-actions">
        <button
          mat-icon-button
          (click)="toggleOptions()"
          matTooltip="Chat Options"
          [color]="showOptions() ? 'accent' : ''">
          <mat-icon>settings</mat-icon>
        </button>

        <button
          mat-icon-button
          (click)="clearChat()"
          matTooltip="Clear chat"
          [disabled]="messages().length === 0">
          <mat-icon>clear_all</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <div class="chat-content">
      <app-message-list [messages]="messages()" [isLoading]="isLoading()" [isAwaitingResponse]="chatService.isAwaitingResponse()"></app-message-list>

      <app-message-input
        (messageSubmit)="onMessageSubmit($event)"
        [disabled]="isLoading()">
      </app-message-input>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
